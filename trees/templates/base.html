<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tree Plantation Tracker{% endblock %}</title>
    {% load static %}
    <link href="{% static 'trees/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'trees/custom-overrides.css' %}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-success mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">ðŸŒ³ Tree Plantation Tracker</a>
        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-2">Hi, {{ user.username }}!</span>
                <a href="/profile/" class="btn btn-outline-light btn-sm me-2">Edit Profile</a>
                <a href="/logout/" class="btn btn-light btn-sm">Logout</a>
            {% else %}
                <a href="/login/" class="btn btn-light btn-sm me-2">Login</a>
                <a href="/register/" class="btn btn-outline-light btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
