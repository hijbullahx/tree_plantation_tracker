{% extends "base.html" %}
{% block title %}All Trees{% endblock %}
{% block content %}

<h2 class="mb-3">All Trees</h2>
<a class="btn btn-success mb-3" href="/add/">âž• Add New Tree</a>

<ul class="list-group">
    {% for tree in trees %}
        <li class="list-group-item">
            <a href="{{ tree.id }}/">{{ tree.name }} ({{ tree.species }})</a>
        </li>
    {% empty %}
        <li class="list-group-item">No trees found.</li>
    {% endfor %}
</ul>

{% endblock %}
